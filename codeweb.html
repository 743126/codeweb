<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeWeb</title>
    <link rel="stylesheet" href="codeweb.css">
    <script src="https://kit.fontawesome.com/510968bf77.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav>
        <label class="logo">Codeweb</label>
        <ul>
            <li><a class="active" href="login.html">Login/SignUp</a></li>
            <li><a class="active" href="about.html">About</a></li>
            <li><a class="active" href="contact.html">Contact</a></li>
            <li><a class="active" href="">Clear Output</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="left">
            <label id="small"><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>

            <label id="small"><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label id="small"><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    

 <script src="codeweb.js"></script>

</body>
</html>
